<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en mi pagina</title>
    <link rel="stylesheet" href="Estilos/login.css">
</head>
<body>
    <div class=" contenedor">
        <h3>Registrate aquí</h3>
        <div class="buttons">
            <button class="btn-google">
                <picture class="img-google">
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="">
                </picture>
                <span class="reg-google">Resgistrarse con Google</span>                                
            </button>
            <button class="btn-twitter">
                <picture class="logo-twitter">
                    <img src="https://cdn.worldvectorlogo.com/logos/twitter-3.svg" alt="">
                </picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>E-mail</span>
                <input name="email" id="email">
            </label>
            <label for="password">
                <span>password</span>
                <input name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las políticas y condiciones legales</span>                
            </label>
            <button type="submit" class="btn-submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
