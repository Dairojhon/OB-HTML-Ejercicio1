<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
        <h1>Aprendiendo a utilizar Multimedia</h1>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imagenes</h1>
            <img src="imagenes/PokemonCristal.webp" alt="Pokemoncristal" width="300" height="300"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <h5>El amor duele by The Mills</h5>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="videos/The_Mills_El_Amor_Duele.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <h5>Imperfect by Stone Sour</h5>
            <audio controls autoplay loop>
                <source src="audios/Stone_Sour_Imperfect.mp3" type="audio/mp3"/>
            </audio>
        </div>
    </body>
</html>
