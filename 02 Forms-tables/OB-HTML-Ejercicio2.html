<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
        <h2>Ejercicio 02 - Formularios en HTML</h2>
    </head>
    <body>
        <form action="Resultados.html" method="GET">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombreusuario"/>
            </div>
            <div>
                <label for="edad">Edad</label>
                <input name="edad" id="edad" type="number"/>
            </div>
            <div>
                <label for="frase-favorita">Frase favorita</label>
                <textarea name="frase-favorita" id="frase-favorita"></textarea>
            </div>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
